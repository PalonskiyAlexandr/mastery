<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        html, body {
  height: 100%;
}

.full-height {
  height: 100%;
}
.myBtn{
padding: 10px;
}



    </style>
</head>
<body class="text-center">
<div class="container full-height d-flex align-items-center justify-content-center">
    <div class="container" style="width: 85%">

        <div class="container bg-primary d-flex align-items-center" style="height : 90px">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Navbar</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" th:href="@{newBook}">New book</a>
                                </li>

                            </ul>
                            <form class="d-flex">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="container d-flex justify-content-center" >
            <form action="#" th:action="@{/updateBook}" th:object="${bookDto}" method="post" style="width: 65%">
                <div class="form-group myBtn">
                    <label for="inputId">Id of the book</label>
                    <input type="text" class="form-control" id="inputId" th:value = "${bookDto.id}"
                           th:field="${bookDto.id}" readonly>
                </div>
                <div class="form-group myBtn">
                    <label for="inputName">Name of the book</label>
                    <input type="text" class="form-control" id="inputName" th:value = "${bookDto.name}"
                           th:field="${bookDto.name}">
                </div>
                <div class="form-group myBtn">
                    <label for="inputPublisher">Publisher</label>
                    <input type="text" class="form-control" id="inputPublisher" th:value = "${bookDto.publisher}"
                           th:field="${bookDto.publisher}">
                </div>
                <div class="myBtn">
                    <button type="submit" class="btn btn-primary ">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
