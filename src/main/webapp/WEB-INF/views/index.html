<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        html, body {
  height: 100%;
}

.full-height {
  height: 100%;
}


    </style>
</head>
<body>

<div class="container full-height d-flex align-items-center justify-content-center">
    <div class="container" style="width: 85%">

        <div class="container bg-primary d-flex align-items-center" style="height : 90px">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Navbar</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" th:href="@{newBook}">New book</a>
                                </li>

                            </ul>
                            <form class="d-flex">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="container d-flex justify-content-center" style="width: 85%">
            <table class="table table-hover table-striped  ">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Publisher</th>
                    <th>Year</th>
                    <th>Author</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">

                    <form action="#" th:action="@{/updateBook/__${book.book.id}__}" th:object="${book.book}"
                          method="get">
                        <td>
                            <button type="submit" class="btn btn-link" th:text="${book.book.name}">Name</button>
                        </td>
                    </form>
                    <td th:text="${book.book.publisher}">Publisher</td>
                    <td th:text="${book.book.year}">Year</td>
                    <td th:text="${book.author.firstName + ' ' + book.author.secondName}">
                        Author
                    </td>
                    <form action="#" th:action="@{/deleteBook/__${book.book.id}__}" th:object="${book.book}"
                          method="post">
                        <td>
                            <button type="submit" class="btn btn-primary">Delete</button>
                        </td>
                    </form>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
</body>
</html>
