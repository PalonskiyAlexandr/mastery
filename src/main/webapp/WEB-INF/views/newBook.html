<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        html, body {
  height: 100%;
}

.full-height {
  height: 100%;
}
.myBtn{
padding: 10px;
}











    </style>
</head>
<body class="text-center">
<div class="container full-height d-flex align-items-center justify-content-center">
    <div class="container" style="width: 85%">

        <div class="container bg-primary d-flex align-items-center" style="height : 90px">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" th:href="@{/}"
                                       th:text="#{nav.home}"></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" th:href="@{/authors}"
                                       th:text="#{nav.authorList}"></a>
                                </li>
                            </ul>
                            <form class="d-flex">
                                <input class="form-control me-2" type="search" th:placeholder="#{nav.search}"
                                       aria-label="Search">
                                <button class="btn btn-outline-success" type="submit" th:text="#{nav.search}"></button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="container d-flex justify-content-center">
            <form action="#" th:action="@{/newBook}" th:object="${bookAuthorDto}" method="post" style="width: 65%">

                <div class="form-group myBtn">
                    <label th:text="#{bookName}" for="inputName"></label>
                    <input type="text" class="form-control" id="inputName" th:placeholder="#{placeholder.name}"
                           th:field="${bookDto.name}">
                </div>
                <div class="form-group myBtn">
                    <label for="inputPublisher" th:text="#{bookPublisher}"></label>
                    <input type="text" class="form-control" id="inputPublisher"
                           th:placeholder="#{placeholder.publisher}"
                           th:field="${bookDto.publisher}">
                </div>
                <div class="form-group myBtn">
                    <label for="inputYear" th:text="#{bookDate}"></label>
                    <input type="date" class="form-control" id="inputYear"
                           th:field="${bookDto.year}">
                </div>

                <div class="myBtn">
                    <button type="submit" class="btn btn-primary " th:text="#{button.addAuthor}" name="action" value="1"></button>
                    <button type="submit" class="btn btn-primary " th:text="#{button.assignAuthor}" name="action" value="2"></button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
