<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Template Â· Bootstrap v5.0</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <link href="css/blog.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-center align-items-center">
            <div class="col-4 text-center p-2">
                <img src="images/logoBook.png" class=" MyiIg" style="height: 50px; width: 100px;">
                <h1 class="blog-header-logo text-dark p-2" href="#">Black Books</h1>
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <div class="d-flex justify-content-start">
                <div class=" p-2">
                    <img src="images/book.png" class="img-fluid MyiIg">
                    <a class="p-2 link-secondary fst-italic" th:href="@{/}"
                       th:text="#{nav.home}"></a>
                </div>
                <div class=" p-2">
                    <img src="images/author.png" class="img-fluid MyiIg">
                    <a class="p-2 link-secondary fst-italic" th:href="@{authors}"
                       th:text="#{nav.authorList}"></a>
                </div>
            </div>
        </nav>
    </div>
</div>

<main class="container">
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark d-flex justify-content-center">
        <div class="col-md-6 px-0">
            <h1 class="display-4 fst-italic" th:text="#{h1.createAuthor}">Books</h1>
            <form action="#" th:action="@{/new-book-author}" th:object="${author}" method="post">
                <div class="form-row p-2">
                    <label for="inputFirstName" th:text="#{authorFirstName}"></label>
                    <div class="">
                        <input type="text" class="form-control" id="inputFirstName"
                               th:placeholder="#{placeholder.firstName}"
                               th:field="${author.firstName}">
                    </div>
                </div>
                <div class="form-group row p-2">
                    <label for="inputSecondName" th:text="#{authorSecondName}"></label>
                    <div class="">
                        <input type="text" class="form-control" id="inputSecondName"
                               th:placeholder="#{placeholder.secondName}"
                               th:field="${author.secondName}">
                    </div>
                </div>
                <div class="form-group row p-2">
                    <label for="inputBirthday" th:text="#{authorBirthday}"></label>
                    <div class="">
                        <input type="date" class="form-control" id="inputBirthday"
                               th:field="${author.birthday}">
                    </div>
                </div>
                <div class="form-group row p-2">
                    <label for="inputGender" th:text="#{authorGender}"></label>
                    <div class="">
                        <select class="form-control" id="inputGender" th:field="${author.gender}">
                            <option selected="selected" value="MALE" th:text="#{select.male}"></option>
                            <option value="FEMALE" th:text="#{select.female}"></option>
                            <option value="UNDEFINED" th:text="#{select.undefined}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class=" d-flex justify-content-center">
                        <button type="submit" class="btn btn-secondary " th:text="#{button.submit}"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-md-6">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <h3 class="mb-0" th:text="#{h3.latestBooks}"></h3>
                    <p class="card-text mb-auto">This is a wider card with supporting text below as a natural lead-in to
                        additional content.</p>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg"
                         role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice"
                         focusable="false"><title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#55595c"/>
                        <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                    </svg>

                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <h3 class="mb-0" th:text="#{h3.latestComments}"></h3>
                    <p class="mb-auto">This is a wider card with supporting text below as a natural lead-in to
                        additional content.</p>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg"
                         role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice"
                         focusable="false"><title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#55595c"/>
                        <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                    </svg>

                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
