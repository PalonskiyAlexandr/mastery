<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Template Â· Bootstrap v5.0</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <link href="/css/blog.css" rel="stylesheet">
</head>
<body>

<div  th:replace="~{fragments/nav :: fragment}"></div>

<main class="container">
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark d-flex justify-content-center">
        <div class="col-md-6 px-0">
            <h1 class="display-4 fst-italic" th:text="#{title.update-book}"></h1>
            <form action="#" th:action="@{/admin/update-book}" th:object="${bookDto}" method="post">
                <div class="form-row p-2">
                    <label for="inputId" th:text="#{label.bookId}"></label>
                    <div class="">
                        <input type="text" class="form-control" id="inputId" th:value = "${bookDto.id}"
                               th:field="${bookDto.id}" readonly>
                    </div>
                </div>
                <div class="form-row p-2">
                    <label th:text="#{label.book-name}" for="inputName"></label>
                    <div class="">
                        <input type="text" class="form-control" id="inputName" th:placeholder="#{placeholder.name}"
                               th:field="${bookDto.name}">
                    </div>
                </div>
                <div class="form-group row p-2">
                    <label for="inputPublisher" th:text="#{label.book-publisher}"></label>
                    <div class="">
                        <input type="text" class="form-control" id="inputPublisher"
                               th:placeholder="#{placeholder.publisher}"
                               th:field="${bookDto.publisher}">
                    </div>
                </div>
                <div class="form-group row p-2">
                    <label for="inputYear" th:text="#{label.book-date}"></label>
                    <div class="">
                        <input type="date" class="form-control" id="inputYear"
                               th:field="${bookDto.year}">
                    </div>
                </div>
                <div class="form-group row">
                    <div class=" d-flex justify-content-center">
                        <div class="p-2">
                            <button type="submit" class="btn btn-secondary p-2" th:text="#{button.update}" name="action" value="CREATE_AUTHOR"></button>
                        </div>
                        <div class="p-2">
                            <button type="submit" class="btn btn-secondary p-2" th:text="#{button.assign-author}" name="action" value="ASSIGN_AUTHOR"></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div  th:replace="~{fragments/feature :: fragment}"></div>

</main>
</body>
</html>
