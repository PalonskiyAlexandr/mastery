<div class="container p-0 " th:fragment="fragment">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-center align-items-center">
            <div class="col-4 text-center p-2">
                <img src="/images/logo-book.svg" class=" MyiIg" style="height: 50px; width: 100px;">
                <h1 class="blog-header-logo text-dark p-2" href="#">Black Books</h1>
            </div>
        </div>
    </header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light border">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <img src="/images/book.svg" class="img-fluid MyiIg">
                            <a class="p-2 link-secondary fst-italic" th:href="@{/}"
                               th:text="#{nav.books}"></a>
                        </li>
                        <li class="nav-item">
                            <img src="/images/author.svg" class="img-fluid MyiIg">
                            <a class="p-2 link-secondary fst-italic" th:href="@{/authors}"
                               th:text="#{nav.authors}"></a>
                        </li>
                        <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link dropdown-toggle p-2 fst-italic" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false"  th:text="#{nav.admin}">
                                Dropdown link
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li>
                                    <a class="p-2 link-secondary fst-italic" th:href="@{/admin/new-book}"
                                       th:text="#{nav.admin.newBook}"></a>
                                </li>
                                <li>
                                    <a class="p-2 link-secondary fst-italic" th:href="@{/admin/new-author}"
                                       th:text="#{nav.admin.newAuthor}"></a>
                                </li>
                                <li>
                                    <a class="p-2 link-secondary fst-italic" th:href="@{/admin/books}"
                                       th:text="#{nav.admin.Books}"></a>
                                </li>
                                <li>
                                    <a class="p-2 link-secondary fst-italic" th:href="@{/admin/authors}"
                                       th:text="#{nav.admin.Authors}"></a>
                                </li>
                            </ul>
                        </li>

                    </ul>

                </div>
            </div>
            <div class="mx-3" sec:authorize="isAnonymous()">
                <a class="btn btn-secondary" th:href="@{/login}"
                   th:text="#{nav.login}" role="button"></a>
            </div>

            <div class="mx-3" sec:authorize="isAuthenticated()">
                <a class="btn btn-secondary" th:href="@{/logout}"
                   th:text="#{nav.logout}" role="button"></a>
            </div>
        </nav>
</div>
