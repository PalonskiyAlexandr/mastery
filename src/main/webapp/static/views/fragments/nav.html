<div class="container p-0" th:fragment = "fragment">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-center align-items-center">
            <div class="col-4 text-center p-2">
                <img src="/images/logo-book.svg" class=" MyiIg" style="height: 50px; width: 100px;">
                <h1 class="blog-header-logo text-dark p-2" href="#">Black Books</h1>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light border">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <img src="/images/book.svg" class="img-fluid MyiIg">
                        <a class="p-2 link-secondary fst-italic" th:href="@{/}"
                           th:text="#{nav.books}"></a>
                    </li>
                    <li class="nav-item">
                        <img src="/images/author.svg" class="img-fluid MyiIg">
                        <a class="p-2 link-secondary fst-italic" th:href="@{authors}"
                           th:text="#{nav.authors}"></a>
                    </li>
                </ul>

            </div>
        </div>
        <div class="d-flex justify-content-end">
            <a class="p-2 link-secondary fst-italic" th:href="@{/login}"
               th:text="#{nav.login}"></a>
        </div>
    </nav>
</div>
