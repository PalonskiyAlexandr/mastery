!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Blog Template Â· Bootstrap v5.0</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <link href="css/blog.css" rel="stylesheet">
</head>
<body>
<div class="row mb-2" th:fragment="fragment">
    <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <h3 class="mb-0" th:text="#{title.latest-books}"></h3>
                <p class="card-text mb-auto">This is a wider card with supporting text below as a natural lead-in to
                    additional content.</p>
            </div>
            <div class="col-auto d-none d-lg-block">
                <svg aria-label="Placeholder: Thumbnail" class="bd-placeholder-img" focusable="false" height="250"
                     preserveAspectRatio="xMidYMid slice" role="img" width="200"
                     xmlns="http://www.w3.org/2000/svg"><title>Placeholder</title>
                    <rect fill="#55595c" height="100%" width="100%"/>
                    <text dy=".3em" fill="#eceeef" x="50%" y="50%">Thumbnail</text>
                </svg>

            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <h3 class="mb-0" th:text="#{title.latest-comments}"></h3>
                <p class="mb-auto">This is a wider card with supporting text below as a natural lead-in to
                    additional content.</p>
            </div>
            <div class="col-auto d-none d-lg-block">
                <svg aria-label="Placeholder: Thumbnail" class="bd-placeholder-img" focusable="false" height="250"
                     preserveAspectRatio="xMidYMid slice" role="img" width="200"
                     xmlns="http://www.w3.org/2000/svg"><title>Placeholder</title>
                    <rect fill="#55595c" height="100%" width="100%"/>
                    <text dy=".3em" fill="#eceeef" x="50%" y="50%">Thumbnail</text>
                </svg>

            </div>
        </div>
    </div>
</div>
</body>
</html>
