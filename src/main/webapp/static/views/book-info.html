<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Blog Template Â· Bootstrap v5.0</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <link href="/css/blog.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/nav :: fragment}"></div>

<main class="container">
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark d-flex justify-content-center">
        <div class="col-md-6 px-0">
            <h1 class="display-4 fst-italic" th:text="#{title.book-info}">Books</h1>
            <div class="form-row p-2">
                <label for="inputId" th:text="#{label.book-id}"></label>
                <div class="">
                    <input class="form-control" id="inputId" readonly th:field="${bookDto.id}"
                           th:value="${bookDto.id}" type="text">
                </div>
            </div>
            <div class="form-row p-2">
                <label for="inputName" th:text="#{label.book-name}"></label>
                <div class="">
                    <input class="form-control" id="inputName" readonly th:field="${bookDto.name}"
                           th:placeholder="#{placeholder.name}" type="text">
                </div>
            </div>
            <div class="form-group row p-2">
                <label for="inputPublisher" th:text="#{label.book-publisher}"></label>
                <div class="">
                    <input class="form-control" id="inputPublisher" readonly
                           th:field="${bookDto.publisher}"
                           th:placeholder="#{placeholder.publisher}" type="text">
                </div>
            </div>
            <div class="form-group row p-2">
                <label for="inputYear" th:text="#{label.book-date}"></label>
                <div class="">
                    <input class="form-control" id="inputYear" readonly
                           th:field="${bookDto.year}" type="date">
                </div>
            </div>
        </div>
    </div>

</main>
</body>
</html>
