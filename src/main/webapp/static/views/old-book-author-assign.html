<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Template Â· Bootstrap v5.0</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <link href="/css/blog.css" rel="stylesheet">
</head>
<body>

<div  th:replace="~{fragments/nav :: fragment}"></div>

<main class="container">
    <div class="p-2 p-md-5 mb-4 text-white rounded bg-dark d-flex justify-content-center">
        <div class="">
            <h1 class="display-4 fst-italic" th:text="#{h1.authors}"></h1>
            <table class="table table-hover table-dark">
                <thead>
                <tr>
                    <th th:text="#{authorFirstName}"></th>
                    <th th:text="#{authorSecondName}"></th>
                    <th th:text="#{authorBirthday}"></th>
                    <th th:text="#{authorGender}"></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="author : ${authors}">
                    <td th:text="${author.firstName}"></td>
                    <td th:text="${author.secondName}"></td>
                    <td th:text="${author.birthday}"></td>
                    <td th:text="${author.gender}"></td>
                    </form>
                    <form action="#" th:action="@{/admin/old-assign-author/__${author.id}__}" th:object="${author}"
                          method="post">
                        <td>
                            <button type="submit" class="btn btn-secondary" th:text="#{button.assignAuthor}"></button>
                        </td>
                    </form>
                </tr>

                </tbody>
            </table>
        </div>
    </div>

    <div  th:replace="~{fragments/feature :: fragment}"></div>

</main>
</body>
</html>
