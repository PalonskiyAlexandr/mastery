<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href="css/blog.css" rel="stylesheet">
</head>

<body class="bg-light">
<div >
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center" th:text="#{registration.title}"></h4>
        <form action="#" th:action="@{/registration}" th:object="${request}" method="post" >
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input name="" class="form-control" th:placeholder="#{registration.name}" type="text" th:field="${request.name}" >
                <div th:if="${#fields.hasErrors('name')}">
                    This is a danger alert with
                </div>
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input name="" class="form-control" th:placeholder="#{registration.surname}" type="text" th:field="${request.surname}">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input name="" class="form-control" th:placeholder="#{registration.login}" type="text" th:field="${request.login}">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input name="" class="form-control" th:placeholder="#{registration.email}" type="email" th:field="${request.email}">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input class="form-control" th:placeholder="#{registration.create.password}" type="password" required  id="NewPassword">
            </div>
            <div class="registrationFormAlert" style="color:green;" id="CheckPasswordMatch"></div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input class="form-control" th:placeholder="#{registration.repeat.password}" type="password" th:field="${request.password}" required  id="ConfirmPassword">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" th:text="#{registration.button.create}"></button>
            </div>
            <p class="text-center" th:text="#{registration.already-exist}"> </p>
            <div class="form-group">
                <a class="btn btn-primary btn-block" href="/login" th:text = "#{registration.button.login}"></a>
            </div>
            <!--<script src = "js/password_validator"></script>-->
        </form>
    </article>
</div>

</div>

</body>
</html>
