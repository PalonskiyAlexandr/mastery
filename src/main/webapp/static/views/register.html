<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="css/blog.css" rel="stylesheet">
</head>

<body class="bg-light">
<div>
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center" th:text="#{registration.title}"></h4>
        <form action="#" method="post" th:action="@{/registration}" th:object="${request}">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input class="form-control" name="" th:field="${request.name}" th:placeholder="#{registration.name}"
                       type="text">
                <div th:if="${#fields.hasErrors('name')}">
                    This is a danger alert with
                </div>
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input class="form-control" name="" th:field="${request.surname}" th:placeholder="#{registration.surname}"
                       type="text">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input class="form-control" name="" th:field="${request.login}" th:placeholder="#{registration.login}"
                       type="text">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input class="form-control" name="" th:field="${request.email}" th:placeholder="#{registration.email}"
                       type="email">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input class="form-control" id="NewPassword" required th:placeholder="#{registration.create.password}"
                       type="password">
            </div>
            <div class="registrationFormAlert" id="CheckPasswordMatch" style="color:green;"></div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input class="form-control" id="ConfirmPassword" required
                       th:field="${request.password}" th:placeholder="#{registration.repeat.password}" type="password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" th:text="#{registration.button.create}"
                        type="submit"></button>
            </div>
            <p class="text-center" th:text="#{registration.already-exist}"></p>
            <div class="form-group">
                <a class="btn btn-primary btn-block" href="/login" th:text="#{registration.button.login}"></a>
            </div>
            <!--<script src = "js/password_validator"></script>-->
        </form>
    </article>
</div>

</div>

</body>
</html>
