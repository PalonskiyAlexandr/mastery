<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments/head :: fragment(title = #{title.update-author})}"></div>

<body>

<div th:replace="~{fragments/main-nav :: fragment}"></div>

<main class="container">
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark d-flex justify-content-center">
        <div class="col-md-6 px-0">
            <h1 class="display-4 fst-italic" th:text="#{title.update-author}"></h1>
            <form method="post" th:action="@{/admin/update-author}" th:object="${authorDto}">
                <div class="form-row p-2">
                    <label for="inputId" th:text="#{label.author-id}"></label>
                    <div class="">
                        <input class="form-control" id="inputId" readonly th:field="${authorDto.id}"
                               th:value="${authorDto.id}" type="text">
                    </div>
                </div>
                <div class="form-row p-2">
                    <label for="inputFirstName" th:text="#{label.author-first-name}"></label>
                    <div class="">
                        <input class="form-control" id="inputFirstName" th:field="${authorDto.firstName}"
                               th:placeholder="#{placeholder.first-name}"
                               type="text">
                    </div>
                </div>
                <div class="form-group row p-2">
                    <label for="inputSecondName" th:text="#{label.author-second-name}"></label>
                    <div class="">
                        <input class="form-control" id="inputSecondName" th:field="${authorDto.secondName}"
                               th:placeholder="#{placeholder.second-name}"
                               type="text">
                    </div>
                </div>
                <div class="form-group row p-2">
                    <label for="inputBirthday" th:text="#{label.author-birthday}"></label>
                    <div class="">
                        <input class="form-control" id="inputBirthday" th:field="${authorDto.birthday}"
                               type="date">
                    </div>
                </div>
                <div class="form-group row p-2">
                    <label for="inputGender" th:text="#{label.author-gender}"></label>
                    <div class="">
                        <select class="form-control" id="inputGender" th:field="${authorDto.gender}">
                            <option selected="selected" th:text="#{select.male}" value="MALE"></option>
                            <option th:text="#{select.female}" value="FEMALE"></option>
                            <option th:text="#{select.undefined}" value="UNDEFINED"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class=" d-flex justify-content-center">
                        <button class="btn btn-secondary " th:text="#{button.submit}" type="submit"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</main>
</body>
</html>
