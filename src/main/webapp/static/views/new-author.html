<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Template Â· Bootstrap v5.0</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <link href="css/blog.css" rel="stylesheet">
</head>
<body>

<div  th:replace="~{fragments/nav :: fragment}"></div>

<main class="container">
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark d-flex justify-content-center">
        <div class="col-md-6 px-0">
            <h1 class="display-4 fst-italic" th:text="#{h1.createAuthor}">Books</h1>
            <form action="#" th:action="@{/new-author}" th:object="${author}" method="post">
                <div class="form-row p-2">
                    <label for="inputFirstName" th:text="#{authorFirstName}"></label>
                    <div class="">
                        <input type="text" class="form-control" id="inputFirstName" th:placeholder="#{placeholder.firstName}"
                               th:field="${author.firstName}">
                    </div>
                </div>
                <div class="form-group row p-2">
                    <label for="inputSecondName" th:text="#{authorSecondName}"></label>
                    <div class="">
                        <input type="text" class="form-control" id="inputSecondName" th:placeholder="#{placeholder.secondName}"
                               th:field="${author.secondName}">
                    </div>
                </div>
                <div class="form-group row p-2">
                    <label for="inputBirthday" th:text="#{authorBirthday}"></label>
                    <div class="">
                        <input type="date" class="form-control" id="inputBirthday"
                               th:field="${author.birthday}">
                    </div>
                </div>
                <div class="form-group row p-2">
                    <label for="inputGender" th:text="#{authorGender}"></label>
                    <div class="">
                        <select class="form-control" id="inputGender" th:field="${author.gender}">
                            <option selected = "selected" value="MALE" th:text="#{select.male}"></option>
                            <option value="FEMALE" th:text="#{select.female}"></option>
                            <option value="UNDEFINED" th:text="#{select.undefined}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class=" d-flex justify-content-center">
                        <button type="submit" class="btn btn-secondary " th:text="#{button.submit}"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div  th:replace="~{fragments/feature :: fragment}"></div>

</main>
</body>
</html>
