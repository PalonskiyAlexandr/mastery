<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Blog Template Â· Bootstrap v5.0</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <link href="/css/blog.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/nav :: fragment}"></div>

<main class="container">
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark d-flex justify-content-center">
        <div class="col-md-6 px-0">
            <h1 class="display-4 fst-italic" th:text="#{title.create-author}"></h1>
            <form action="#" method="post" th:action="@{/admin/new-author}" th:object="${author}">
                <div class="form-row p-2">
                    <label for="inputFirstName" th:text="#{label.author-first-name}"></label>
                    <div class="">
                        <input class="form-control" id="inputFirstName" th:field="${author.firstName}"
                               th:placeholder="#{placeholder.first-name}"
                               type="text">
                    </div>
                </div>
                <div class="form-group row p-2">
                    <label for="inputSecondName" th:text="#{label.author-second-name}"></label>
                    <div class="">
                        <input class="form-control" id="inputSecondName" th:field="${author.secondName}"
                               th:placeholder="#{placeholder.second-name}"
                               type="text">
                    </div>
                </div>
                <div class="form-group row p-2">
                    <label for="inputBirthday" th:text="#{label.author-birthday}"></label>
                    <div class="">
                        <input class="form-control" id="inputBirthday" th:field="${author.birthday}"
                               type="date">
                    </div>
                </div>
                <div class="form-group row p-2">
                    <label for="inputGender" th:text="#{label.author-gender}"></label>
                    <div class="">
                        <select class="form-control" id="inputGender" th:field="${author.gender}">
                            <option selected="selected" th:text="#{select.male}" value="MALE"></option>
                            <option th:text="#{select.female}" value="FEMALE"></option>
                            <option th:text="#{select.undefined}" value="UNDEFINED"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class=" d-flex justify-content-center">
                        <button class="btn btn-secondary " th:text="#{button.submit}" type="submit"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/feature :: fragment}"></div>

</main>
</body>
</html>
