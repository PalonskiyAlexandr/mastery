<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Template Â· Bootstrap v5.0</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <link href="/css/blog.css" rel="stylesheet">
</head>
<body>

<div  th:replace="~{fragments/nav :: fragment}"></div>

<main class="container">
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark d-flex justify-content-center">
        <div class="col-md-6 px-0">
            <h1 class="display-4 fst-italic" th:text="#{title.author-info}">Books</h1>
                <div class="form-row p-2">
                    <label for="inputId" th:text="#{label.author-id}"></label>
                    <div class="">
                        <input type="text" class="form-control" id="inputId" th:value = "${authorDto.id}"
                               th:field="${authorDto.id}" readonly>
                    </div>
                </div>
                <div class="form-row p-2">
                    <label for="inputFirstName" th:text="#{label.author-first-name}"></label>
                    <div class="">
                        <input type="text" class="form-control" id="inputFirstName" th:placeholder="#{placeholder.first-name}"
                               th:field="${authorDto.firstName}" readonly>
                    </div>
                </div>
                <div class="form-group row p-2">
                    <label for="inputSecondName" th:text="#{label.author-second-name}"></label>
                    <div class="">
                        <input type="text" class="form-control" id="inputSecondName" th:placeholder="#{placeholder.second-name}"
                               th:field="${authorDto.secondName}" readonly>
                    </div>
                </div>
                <div class="form-group row p-2">
                    <label for="inputBirthday" th:text="#{label.author-birthday}"></label>
                    <div class="">
                        <input type="date" class="form-control" id="inputBirthday"
                               th:field="${authorDto.birthday}" readonly>
                    </div>
                </div>
                <div class="form-group row p-2">
                    <label for="inputGender" th:text="#{label.author-gender}"></label>
                    <div class="">
                        <input type="date" class="form-control" id="inputGender"
                               th:field="${authorDto.gender}" readonly>
                    </div>
                </div>
        </div>
    </div>

</main>
</body>
</html>
