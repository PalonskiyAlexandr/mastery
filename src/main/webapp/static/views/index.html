<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <link href="css/blog.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/main-nav :: fragment}"></div>


<main class="container border ">
        <div class="p-2 p-md-5 mb-4 text-white rounded  d-flex justify-content-center">
            <div class="container">
                <div class="row">


                    <div class="col-md-6" th:each="book : ${books}">
                        <form action="#" th:action="@{/books/__${book.book.id}__}" th:object="${book.book}"
                              method="get" class=" bg-dark">
                        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                            <div class="col p-4 d-flex flex-column position-static">
                                <button type="submit" class="btn btn-link text-white">
                                    <h3 class="mb-0 " th:text="${book.book.name}"></h3>
                                </button>
                                <ul>
                                    <li>
                                        <span th:each="author : ${book.authors}"
                                              th:utext="${author.firstName + ' ' + author.secondName +'</br>' }"><br></span>
                                    </li>
                                    <li th:text="${book.book.publisher}"></li>
                                    <li th:text="${book.book.year}"></li>
                                </ul>
                                <p>Описание книги ...</p>
                            </div>
                            <div class="col-auto d-none d-lg-block">
                                <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg"
                                     role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice"
                                     focusable="false"><title>Placeholder</title>
                                    <rect width="100%" height="100%" fill="#55595c"/>
                                    <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                                </svg>

                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</main>
</body>
</html>
