<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <link href="/css/blog.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/main-nav :: fragment}"></div>

<main class="container">
    <div class="p-2 p-md-5 mb-4 text-white rounded bg-dark d-flex justify-content-center">
        <div class="">
            <h1 class="display-4 fst-italic" th:text="#{title.authors}"></h1>
            <table class="table table-hover table-dark">
                <thead>
                <tr>
                    <th th:text="#{table.head.author-first-name}"></th>
                    <th th:text="#{table.head.author-second-name}"></th>
                    <th th:text="#{table.head.author-birthday}"></th>
                    <th th:text="#{table.head.author-gender}"></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="author : ${authors}">
                    <form action="#" method="get" th:action="@{/admin/update-author/__${author.id}__}"
                          th:object="${author}">
                        <td>
                            <button class="btn btn-link text-white" th:text="${author.firstName}"
                                    type="submit">
                            </button>
                        </td>
                        <td th:text="${author.secondName}"></td>
                        <td th:text="${author.birthday}"></td>
                        <td th:text="${author.gender}"></td>
                    </form>
                    <form action="#" method="post" th:action="@{/admin/delete-author/__${author.id}__}"
                          th:object="${author}">
                        <td>
                            <button class="btn btn-secondary" th:text="#{button.delete}" type="submit"></button>
                        </td>
                    </form>
                </tr>

                </tbody>
            </table>
        </div>
    </div>


</main>
</body>
</html>
